<div class="grid p-fluid">
    <div class="col-12">
        <p-dialog   position="top" header="Title" [(visible)]="display"  [style]="{height:'16vw',width: '35vw'}">
            <ng-template pTemplate="header">
                <h3>Alert</h3>
            </ng-template>
            <h5> Il y a déja une session ouverte sur cette caisse  </h5>
            <ng-template pTemplate="footer">
                <button pButton  pRipple  type="button"  icon="pi pi-check"  iconPos="right" class="p-button-rounded p-button-warning" label="ok" (click)="clickAlert()"></button>

            </ng-template> 
        </p-dialog>
        <p-dialog   position="top" header="Title" [(visible)]="display2"  [style]="{height:'16vw',width: '35vw'}">
            <ng-template pTemplate="header">
                <h3>Alert</h3>
            </ng-template>
            <h5> Vous avez déja une session ouverte</h5>
            <ng-template pTemplate="footer">
                <button pButton  pRipple  type="button"  icon="pi pi-check"  iconPos="right" class="p-button-rounded p-button-warning" label="ok" (click)="clickAlert()"></button>

            </ng-template> 
        </p-dialog>
        <div class="card">
            <p-table>
                <ng-template pTemplate="header">
                    <tr>
                        <th ><button  class="p-button-secondary p-button-text mr-2 mb-2"  pButton pRipple type="button" [routerLink]="['/session']" > Retour</button></th>
                        <th colspan="6"> <h3 class="mb-0">Nouvelle session de caisse</h3></th>
                    </tr>
                    </ng-template>
            </p-table>
    
            <br>
            <h5>Sélectionner le numéro de caisse</h5>
            <p-dropdown [options]="caisses" [(ngModel)]="newSession.caisse" optionLabel="numC" [showClear]="true" placeholder="Num caisse">
 
                <ng-template let-caisse pTemplate="item">
                    <div class="country-item">
                        <div>{{caisse.numC}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        <br>
        <!--

       <h5 >Sélectionner le nom de caissier</h5>
            <p-dropdown [options]="caissiers" [(ngModel)]="newSession.caissier" optionLabel="nom" [showClear]="true" placeholder="Nom caissier">
             
                <ng-template let-caissier pTemplate="item">
                    <div class="country-item">
                        <div>{{caissier.nom}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
       <br>
        -->
     
            <h5>Montant de caisse</h5>
            <span class="p-float-label">
                <input pInputText id="username" type="number" [(ngModel)]="newSession.montantInit" />
            </span>
            <br><br>
            <span>
                <td><button pButton pRipple label="ajouter" type="submit" icon="pi pi-plus"
                        class="p-button-rounded p-button-primary" (click)="addSession()" ></button>
                </td>
            </span>
        </div>
    </div>
</div>
