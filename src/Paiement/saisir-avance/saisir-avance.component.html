<div class="col-12 ">
    <div class="card">
        <p-table >
            <ng-template pTemplate="header">
                <tr>
                    <th >   <button class="p-button-secondary p-button-text mr-2 mb-2"   pButton pRipple type="button" [routerLink]="['/historiquePaiement']" >Retour </button></th>
                    <th colspan="6"> <h2>Saisir Avance</h2></th>
                </tr>
            </ng-template>
        </p-table><br><br><br>

<p-table>
    <ng-template pTemplate="header">
        <tr>

            <td>
              Référence Client:  <input pInputText id="referenceClient" type="number" [(ngModel)]="referenceClient"  >
            </td>
            <td>
                montant Saisie :  <input pInputText id="newEncaissement.montantE" type="number" [(ngModel)]="newEncaissement.montantE"  >
              </td>
        </tr>
        </ng-template>
</p-table>

<br><br><br>
    <div style="margin-left: 3%;">
 <h3>Mode de Paiement :</h3>
            <div class="grid" *ngFor="let mode of Listemodes">
                <div class="col-12 md:col-12">
                    <div class="field-radiobutton mb-0">
                        <p-radioButton name="mode" value="{{mode.libelle}}" [(ngModel)]="newPaiement.modePaiement" id="{{mode.code}}"></p-radioButton>
                        <label for="city1">{{mode.libelle}}</label>
                    </div>
                </div>

</div>

        <input pInputText id="text" hidden  type="text"  [(ngModel)]="newPaiement.etat"/>

<br><br>
<br>
<br>
    <button pButton pRipple type="button" label="Ajouter" type="submit"  (click)="ajouter()" class="btn btn-success"></button>
</div>



</div>
</div>
