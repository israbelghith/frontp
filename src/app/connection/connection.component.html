<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                
            
                    <p-dialog   position="top" header="Title" [(visible)]="display"  [style]="{height:'14vw',width: '30vw'}">
                        <ng-template pTemplate="header">
                            <h3>Alert</h3>
                        </ng-template>
                        <h6>
                            <strong> Adresse mail ou mot de passe erronés <br>
                                veuiller veuiller vos données!
                           </strong>
                        </h6>
                        
                        <ng-template pTemplate="footer">
                            <button pButton  pRipple  type="button"    iconPos="right" class="p-button p-button-danger" label="Ok" (click)="clickAlert()"></button>
 
                        </ng-template> 
                    </p-dialog>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Adresse mail</label>
                    <input id="email1" type="text"  [(ngModel)]="utilisateur.email"  pInputText class="w-full mb-3" style="padding:1rem;">
            
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password1"  [toggleMask]="true" [(ngModel)]="utilisateur.motDePasse" styleClass="w-full mb-3" [feedback]="false"></p-password>
            
                 <br>
                    <button pButton pRipple label="Connection" class="w-full p-3 text-xl" (click)="Connection()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
