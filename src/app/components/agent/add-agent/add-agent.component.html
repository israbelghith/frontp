<div class="grid p-fluid">
	<div class="col-12">
		<div class="card">
			<p-table >
                <ng-template pTemplate="header">
                    <tr>
                        <th colspan="2"><button  class="p-button-secondary p-button-text"  pButton pRipple type="button"  [routerLink]="['/Agent']" > Retour</button></th>
                        <th colspan="6"> <h3 class="mb-0">Ajouter agent</h3></th>
                    </tr>
                    </ng-template></p-table>
		<h5>Matricule :</h5>
		<span class="p-float-label">
			<input pInputText id="nom" type="text"  [(ngModel)]="newAgent.matricule"/>

		</span>
            <h5>Nom :</h5>
			<span class="p-float-label">
				<input pInputText id="nom" type="text"  [(ngModel)]="newAgent.nom"/>

			</span>
            <h5>Pr√©nom :</h5>
			<span class="p-float-label">
				<input pInputText id="prenom" type="text"  [(ngModel)]="newAgent.prenom"/>

			</span>
            <h5>Email :</h5>
			<span class="p-float-label">
				<input pInputText id="email" placeholder="exemple@gmail.com" type="email"  [(ngModel)]="newAgent.email"/>

			</span>
            <h5>Adresse :</h5>
			<span class="p-float-label">
				<input pInputText id="adresse" type="text"  [(ngModel)]="newAgent.adresse" />

			</span>
            <h5>Secteur :</h5>
			<span class="p-float-label">
				<input pInputText id="secteur" type="text" [(ngModel)]="newAgent.secteur" required/>


			</span>
            <h5>Mot de passe :</h5>

			<p-password [(ngModel)]="newAgent.motDePasse" [toggleMask]="true" promptLabel="entrer le mot de passe"  [feedback]="false"></p-password>

<br><br>
<br>
<br>
            <button pButton pRipple type="button" label="Ajouter" type="submit"  (click)="ajouterAgent()" icon="pi pi-plus" class="p-button-rounded p-button-primary" [style]="{'width': '40%'}"></button>
		</div>


	</div>
