<div class="grid p-fluid">
	<div class="col-12 ">
		<div class="card">
            <p-table >
                <ng-template pTemplate="header">
                    <tr>
                        <th ><button  class="p-button-secondary p-button-text mr-2 mb-2"  pButton pRipple type="button" [routerLink]="['/Agent']" > Retour</button></th>
                        <th colspan="6"> <h3 class="mb-0">Modifier Agent</h3></th>
                    </tr>
                    </ng-template></p-table>
			<h5>Matricule :</h5>
			<span class="p-float-label">
				<input pInputText id="matricule" type="text"  [(ngModel)]="currentAgent.matricule"  />

			</span>
            <h5>Nom :</h5>
			<span class="p-float-label">
				<input pInputText id="nom" type="text"  [(ngModel)]="currentAgent.nom"/>

			</span>
            <h5>Pr√©nom :</h5>
			<span class="p-float-label">
				<input pInputText id="prenom" type="text"  [(ngModel)]="currentAgent.prenom"/>

			</span>
            <h5>Email :</h5>
			<span class="p-float-label">
				<input pInputText id="email" type="email"  [(ngModel)]="currentAgent.email"/>

			</span>
            <h5>Adresse :</h5>
			<span class="p-float-label">
				<input pInputText id="adresse" type="text"  [(ngModel)]="currentAgent.adresse" />

			</span>
            <h5>Secteur :</h5>
			<span class="p-float-label">
				<input pInputText id="secteur" type="text" [(ngModel)]="currentAgent.secteur" />
				<small *ngIf="currentAgent.secteur==''" id="secteur-help" class="p-error block">remplir le secteur</small>

			</span>
<br><br>
<br>
<br>
            <button pButton pRipple type="button" label="Modifier" type="submit"  [style]="{'width': '40%'}"   icon="pi pi-pencil" (click)="modifierAgent()" class="p-button-rounded p-button-warning"></button>
		</div>


	</div>
