<div class="grid p-fluid">
	<div class="col-12">
		<div class="card">
            <p-table >
                <ng-template pTemplate="header">
                    <tr>
                        <th ><button  class="p-button-secondary p-button-text mr-2 mb-2"  pButton pRipple type="button" [routerLink]="['/Caisse']" > Retour</button></th>
                        <th colspan="6"> <h3 class="mb-0">Consulter Caisse</h3></th>
                    </tr>
                    </ng-template></p-table>
			<h5>Numéro :</h5>
			<span class="p-float-label">
				<input pInputText id="matricule" type="text"  [(ngModel)]="currentCaisse.numC" readonly/>

			</span>
            <h5>Intitulé :</h5>
			<span class="p-float-label">
				<input pInputText id="nom" type="text"  [(ngModel)]="currentCaisse.intitule" readonly/>

			</span>
            <h5>Les modes de paiement :</h5>
			<span class="p-float-label">
				
                <p-listbox [options]="currentCaisse.modes"  optionLabel="name" readonly>
                <ng-template let-mode pTemplate="item">
                    <div class="country-item" readonly>
                        <div>{{mode.libelle}}</div>
                    </div>
                </ng-template>
            </p-listbox>

			</span>
          
<br><br>
<br>
<br>
        </div>


	</div>
