<div class="grid p-fluid">
	<div class="col-12">
		<div class="card">
            <p-table >
                <ng-template pTemplate="header">
                    <tr>
                        <th ><button  class="p-button-secondary p-button-text mr-2 mb-2"  pButton pRipple type="button" [routerLink]="['/Caissier']" > Retour</button></th>
                        <th colspan="6"> <h3 class="mb-0">Ajouter Caissier</h3></th>
                    </tr>
                    </ng-template></p-table>
		<h5>Matricule :</h5>
		<span class="p-float-label">
			<input pInputText id="nom" type="text"  [(ngModel)]="newCaissier.matricule"/>

		</span>
            <h5>Nom :</h5>
			<span class="p-float-label">
				<input pInputText id="nom" type="text"  [(ngModel)]="newCaissier.nom"/>

			</span>
            <h5>Pr√©nom :</h5>
			<span class="p-float-label">
				<input pInputText id="prenom" type="text"  [(ngModel)]="newCaissier.prenom"/>

			</span>
            <h5>Email :</h5>
			<span class="p-float-label">
				<input pInputText id="email" placeholder="exemple@gmail.com" type="email"  [(ngModel)]="newCaissier.email"/>

			</span>
            <h5>Adresse :</h5>
			<span class="p-float-label">
				<input pInputText id="adresse" type="text"  [(ngModel)]="newCaissier.adresse" />

			</span>
			<h5>Mot de passe :</h5>
		
			<p-password [(ngModel)]="newCaissier.motDePasse" [toggleMask]="true" promptLabel="entrer le mot de passe"  [feedback]="false"></p-password>



<br>
<br>
<br>
            <button pButton pRipple type="button" label="Ajouter" type="submit" icon="pi pi-plus" [style]="{'width': '40%'}" (click)="ajouterCaissier()" class="p-button-rounded p-button-primary"></button>
		</div>


	</div>
